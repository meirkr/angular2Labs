<div class="row header">
    <div class="offset-sm-1 col-sm-4">
        <div class="album">
            <img [src]="album.image.src" alt="Revolver"/>
            <div>
                <p><span>Name:</span>&nbsp;{{album.name}}</p>
                <p><span>Artist:</span>&nbsp;{{album.artist.name}}</p>
                <p><span>URL:</span><a [href]="album.url">&nbsp;Click here to listen to Album</a></p>
            </div>
        </div>
    </div>
</div>
